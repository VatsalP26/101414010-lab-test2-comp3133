<app-missionfilter (filterChange)="applyFilters($event)"></app-missionfilter>
<div class="mission-list">
  <mat-grid-list cols="2" rowHeight="400px" gutterSize="20px">
    <mat-grid-tile *ngFor="let launch of filteredLaunches">
      <mat-card class="mission-card" [routerLink]="['/mission', launch.id]">
        <mat-card-header>
          <img mat-card-image [src]="launch.links.patch.small" alt="Mission Patch" *ngIf="launch.links.patch.small">
          <mat-card-subtitle>Flight #{{ launch.flight_number }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>{{ launch.name }}</mat-card-title>
          <p><strong>Details:</strong> {{ launch.details || 'No details available' }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
