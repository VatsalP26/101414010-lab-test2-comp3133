<div class="mission-list">
    <mat-card *ngFor="let launch of launches" class="mission-card">
      <mat-card-header>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>Flight #{{ launch.flight_number }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Launch Year:</strong> {{ launch.launch_year }}</p>
        <p><strong>Details:</strong> {{ launch.details || 'No details available' }}</p>
        <p><strong>Rocket:</strong> {{ launch.rocket.rocket_name }} ({{ launch.rocket.rocket_type }})</p>
        <p><strong>Links:</strong></p>
        <mat-list>
          <mat-list-item><a [href]="launch.links.mission_patch_small" target="_blank">Patch</a></mat-list-item>
          <mat-list-item><a [href]="launch.links.article_link" target="_blank">Article</a></mat-list-item>
          <mat-list-item><a [href]="launch.links.wikipedia" target="_blank">Wikipedia</a></mat-list-item>
          <mat-list-item><a [href]="launch.links.video_link" target="_blank">Video</a></mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
